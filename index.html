<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="displayContainer">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="cpyBtn" data-copy>
                <span class="toolTip" data-copyMsg></span>
                <img src="cpy.png" alt="copy" width = "23" height ="23">
            </button>
        </div>

        <div class="inputContainer">

            <div class="lengthContainer">
                <p>Password Length</p>
                <p  data-dataLength>0</p>
            </div>

            <input type="range" min="1" max="20" class="slider">
        

        <!-- check boxes-->
    <div class="check">
        <input type="checkbox" id="uppercase">
        <label for="uppercase"> Includes Uppercase letters</label>
    </div>
    <div class="check">
        <input type="checkbox" id="lowercase">
        <label for="lowercase"> Includes Lowercase letters</label>
    </div>
    <div class="check">
        <input type="checkbox" id="numbers">
        <label for="numbers"> Includes Numbers </label>
    </div>
    <div class="check">
        <input type="checkbox" id="symbols">
        <label for="symbols"> Includes Symbols</label>
    </div>

    <!-- strength  section-->
    <div class="strengthContainer">

        <p>Strength</p>
        <div class="indicator" data-indicator></div>
    </div>

    <!-- Generate password-->
    <button class="generateButton"> Generate Password</button>

    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
